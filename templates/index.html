<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV - AI Generator</title>
    <style>
        /* Google Fonts for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Basic Reset and Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d054d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* --- Live Background --- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place it behind all other content */
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            /* Use rgba for a semi-transparent background to see particles through it */
            background-color: rgba(30, 30, 30, 0.638); 
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border: 1px solid #333;
            z-index: 1; /* Ensure container is above the background */
        }

        /* Header */
        header h1 {
            text-align: center;
            font-weight: 500;
            color: #42a5f5; /* A nice blue accent */
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* Input Form Area */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        #generate-btn {
            background-color: #42a5f5;
            color: #121212;
        }

        #generate-btn:hover {
            background-color: #64b5f6;
        }

        .secondary-btn {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        .secondary-btn:hover {
            background-color: #444;
            border-color: #777;
        }
        
        #regenerate-btn, #download-btn {
            display: none; /* Initially hidden */
        }

        /* Results Area */
        .results-container {
            margin-top: 30px;
            background-color: #252525;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
        }

        #questions-output {
            white-space: pre-wrap; /* Preserves formatting */
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            line-height: 1.6;
            color: #c5c5c5;
        }
        
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #42a5f5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Message */
        #error-message {
            color: #ef5350;
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    
    <div id="particles-js"></div>

    <div class="container">
        <header>
            <h1>SV - AI Question Generator ü§ñ</h1>
        </header>

        <main>
            <div class="form-group">
                <label for="topic">1. Enter Topic (‡Æé‡Æ®‡Øç‡Æ§ ‡Æ§‡Æ≤‡Øà‡Æ™‡Øç‡Æ™‡Æø‡Æ≤‡Øç ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç?)</label>
                <input type="text" id="topic" placeholder="e.g., Computer Basics, Indian History">
            </div>

            <div class="form-group">
                <label for="num-questions">2. Number of Questions (‡Æé‡Æ§‡Øç‡Æ§‡Æ©‡Øà ‡Æï‡Øá‡Æ≥‡Øç‡Æµ‡Æø‡Æï‡Æ≥‡Øç ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç?)</label>
                <input type="number" id="num-questions" value="5" min="1" max="50">
            </div>

            <div class="button-group">
                <button id="generate-btn">‚ú® Generate</button>
                <button id="regenerate-btn" class="secondary-btn">üîÑ Regenerate</button>
                <button id="clear-btn" class="secondary-btn">üßπ Clear</button>
                <button id="download-btn" class="secondary-btn">üíæ Download (.txt)</button>
            </div>
            
            <p id="error-message"></p>

            <div class="loader" id="loader"></div>

            <div class="results-container">
                <pre id="questions-output">Your generated questions will appear here...</pre>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const topicInput = document.getElementById('topic');
        const numQuestionsInput = document.getElementById('num-questions');
        const generateBtn = document.getElementById('generate-btn');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const downloadBtn = document.getElementById('download-btn');
        const questionsOutput = document.getElementById('questions-output');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        const API_URL = 'http://127.0.0.1:5000/generate';
        
        // --- Event Listeners ---
        generateBtn.addEventListener('click', handleGenerate);
        regenerateBtn.addEventListener('click', handleGenerate); // Regenerate does the same as generate
        clearBtn.addEventListener('click', clearAll);
        downloadBtn.addEventListener('click', downloadAsTxt);

        // --- Core Function ---
        async function handleGenerate() {
            const topic = topicInput.value.trim();
            const num_questions = numQuestionsInput.value;

            if (!topic) {
                showError("Please enter a topic.");
                return;
            }

            // UI updates for loading
            showLoading(true);
            questionsOutput.textContent = '';
            showError(''); // Clear previous errors

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic, num_questions }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                questionsOutput.textContent = data.questions.trim();
                
                // Show/hide relevant buttons
                regenerateBtn.style.display = 'inline-flex';
                downloadBtn.style.display = 'inline-flex';

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to generate questions. ${error.message}`);
                questionsOutput.textContent = "Sorry, something went wrong. Please check your backend server and API key.";
            } finally {
                showLoading(false);
            }
        }

        // --- Helper Functions ---
        function clearAll() {
            topicInput.value = '';
            numQuestionsInput.value = '5';
            questionsOutput.textContent = 'Your generated questions will appear here...';
            regenerateBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            showError('');
        }

        function downloadAsTxt() {
            const textToSave = questionsOutput.textContent;
            if (!textToSave || textToSave.startsWith('Your generated questions')) {
                showError("Nothing to download.");
                return;
            }
            
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `${topicInput.value.replace(/\s+/g, '_')}_questions.txt`; // e.g., computer_basics_questions.txt
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up
        }

        function showLoading(isLoading) {
            loader.style.display = isLoading ? 'block' : 'none';
            generateBtn.disabled = isLoading;
            regenerateBtn.disabled = isLoading;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#42a5f5" /* Changed to match your theme's blue */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.1,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.3
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
